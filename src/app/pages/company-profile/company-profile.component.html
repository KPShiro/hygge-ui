<div class="container-fluid">
    <div *ngIf="employees.length > 0" class="row">
        <div class="col col-md-5">
            <h5><i class="uil uil-user-circle"></i> Members</h5>
            <table class="table table-hover mt-3">
                <thead>
                    <tr>
                        <th scope="col">Full name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Role</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let employee of employees">
                        <td>{{ employee.firstName }} {{ employee.lastName }}</td>
                        <td>{{ employee.email }}</td>
                        <td>{{ employee.role }}</td>
                        <td class="text-center">
                            <button class="btn btn-light" (click)="deleteUserAccount(employee.id)"><i class="uil uil-trash"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <h5 class="mt-4 mb-3"><i class="uil uil-envelope-question"></i>Organization invitations</h5>

    <div class="row">
        <form [formGroup]="invitationForm" (submit)="createInvitation()" class="col col-md-5">
            <div class="input-group">
                <input type="email" id="email" formControlName="email" placeholder="username@example.com" class="form-control">
                <div class="input-group-append">
                    <button type="submit" [disabled]="invitationForm.get('email').invalid"  class="btn btn-outline-primary">Send</button>
                </div>
            </div>
        </form>
    </div>

    <div *ngIf="invitations.length > 0" class="row mt-3">
        <div class="col col-md-5">
            <table class="table table-hover mt-3">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Email</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let invitation of invitations">
                        <td>{{ invitation._id }}</td>
                        <td>{{ invitation.email }}</td>
                        <td class="text-center">
                            <button class="btn btn-light" (click)="deleteInvitation(invitation._id)"><i class="uil uil-trash"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
