<div class="container-fluid">
  <div class="row">
    <form [formGroup]="signInForm" class="col-12 col-md-4">
      <h4 [innerHTML]="'sign_in_page.title' | translate"></h4>
      <div class="form-group">
        <label for="username" class="text-muted" [innerHTML]="'sign_in_page.form.label_username' | translate"></label>
        <input #username class="form-control" type="email" [placeholder]="'sign_in_page.form.placeholder_username' | translate" formControlName="username">
      </div>
      <div class="form-group">
        <label for="password" class="text-muted" [innerHTML]="'sign_in_page.form.label_password' | translate"></label>
        <input #password class="form-control" type="password" [placeholder]="'sign_in_page.form.placeholder_password' | translate" formControlName="password">
      </div>
      <div class="alert alert-danger" role="alert" *ngFor="let errorKey of (errors$ | async)">
        {{ 'errors.' + errorKey | translate }}
      </div>
      <button type="submit" class="btn btn-primary mt-2" (click)="signIn()" [innerHTML]="'sign_in_page.form.btn_submit' | translate"></button>
    </form>
  </div>
</div>
