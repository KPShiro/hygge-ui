<div class="container-fluid">
  <div class="row">
    <form [formGroup]="signInForm" class="col-12 col-md-4">
      <h4>HYGGE Portal</h4>
      <div class="form-group">
        <label for="username" class="text-muted">Username/Email</label>
        <input #username class="form-control" type="email" placeholder="user@company.com" formControlName="username">
      </div>
      <div class="form-group">
        <label for="password" class="text-muted">Password</label>
        <input #password class="form-control" type="password" placeholder="*************" formControlName="password">
      </div>
      <div class="alert alert-danger" role="alert" *ngFor="let error of (errors$ | async)">
        {{ error }}
      </div>
      <button type="submit" class="btn btn-primary mt-2" (click)="signIn()">
        Sign in
      </button>
    </form>
  </div>
</div>
