<div class="container-fluid full-page sign-in-page">
  <form [formGroup]="signInForm" class="sign-in-form">
    <h4 [innerHTML]="'page_sign_in.title' | translate"></h4>
    <div class="form-group">
      <label for="username" class="text-muted" [innerHTML]="'page_sign_in.form.label_username' | translate"></label>
      <input #username class="form-control" type="email"
        [placeholder]="'page_sign_in.form.placeholder_username' | translate" formControlName="username">
    </div>
    <div class="form-group">
      <label for="password" class="text-muted" [innerHTML]="'page_sign_in.form.label_password' | translate"></label>
      <input #password class="form-control" type="password"
        [placeholder]="'page_sign_in.form.placeholder_password' | translate" formControlName="password">
    </div>
    <button type="submit" class="btn btn-primary mt-2" (click)="signIn()"
      [innerHTML]="'page_sign_in.form.btn_submit' | translate"></button>
  </form>
</div>
