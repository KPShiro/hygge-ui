<h1>
  Hygge
</h1>

<form [formGroup]="signInForm">
  <div>
    <input type="email" placeholder="user@company.com" formControlName="username">
  </div>
  <div>
    <input type="password" placeholder="*************" formControlName="password">
  </div>
  <button type="submit" class="btn" (click)="signIn()" [disabled]="(isProcessing$ | async)">
    Sign in
  </button>
</form>

<ul *ngIf="(errors$ | async); let errors">
  <li *ngFor="let error of errors">{{ error }}</li>
</ul>
