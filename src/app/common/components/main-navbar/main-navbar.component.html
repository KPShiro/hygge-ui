<div class="main-navbar">
    <div class="main-navbar-content container px-4">
        <div class="logo" [routerLink]="['/dashboard']">
            HYGGE <div class="version-marker">BETA</div>
        </div>
        <div class="actions">
            <button class="action btn" [routerLink]="['/dashboard']">Dashboard</button>

            <div ngbDropdown class="d-inline-block" placement="bottom-right">
                <button class="action btn profile-action" id="profile-dropdown" ngbDropdownToggle>
                    <i class="uil uil-user"></i> Name Surname <i class="uil uil-angle-down"></i>
                </button>
                <div ngbDropdownMenu aria-labelledby="profile-dropdown">
                    <button ngbDropdownItem [routerLink]="['/profile/company']">Organization</button>
                    <button ngbDropdownItem [routerLink]="['/profile/user']">My profile</button>
                    <button ngbDropdownItem (click)="signOut()">Sign out</button>
                </div>
            </div>
        </div>
    </div>
</div>
